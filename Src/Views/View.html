<html lang="es">

<head>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="https://www.paypalobjects.com/api/checkout.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
  <script>
    $(document).ready(function () {
      document.getElementById("Cantidad").focus();
      $('#Cantidad').keypress(function (e) {
        if (isNaN(this.value + String.fromCharCode(e.charCode)) || e.charCode === 32) {
          return false;
        }
      })
        .on("cut copy paste", function (e) {
          e.preventDefault();
        });
      $('input#Cantidad').characterCounter();
      document.getElementById("Cantidad").defaultValue = "1";
    });
  </script>
  <div class="container" style="position: absolute; top: 0; bottom: 0; left: 0; right: 0; display: flex; align-items: center">
    <div class="col center-align" style="flex: 1; flex-direction: row; align-items: center">
      <div class="row center-align">
        <div class="input-field s6">
          <i class="material-icons prefix">card_giftcard</i>
          <input id="Cantidad" type="number" class="validate" data-length="3" maxlength="3" minlength="1" min="1">
          <label for="Cantidad">Cantidad</label>
        </div>
      </div>
      <div class="row center-align">
        <div id="Boton"></div>
      </div>
    </div>
  </div>
</body>

</html>
